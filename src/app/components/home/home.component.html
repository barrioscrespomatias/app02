
  <ion-header>
    <ion-toolbar>
      <ion-segment value="all">
        <ion-segment-button (click)="navigateTo('')" value="favorites">
          <!-- <ion-label>Cerrar sesiÃ³n</ion-label> -->
          <ion-label><img src="../../../assets/images/cerrar-sesion.png" alt="" height="30px"></ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Selector de Idioma -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <!-- <ion-icon name="globe"></ion-icon> -->
        <ion-label  *ngIf="idioma === 'espanol'"><img src="../../../assets/images/flag/espana.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
        <ion-label  *ngIf="idioma === 'ingles'"><img src="../../../assets/images/flag/reino-unido.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
        <ion-label  *ngIf="idioma === 'portugues'"><img src="../../../assets/images/flag/brasil.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="seleccionarIdioma('espanol')" *ngIf="idioma === 'espanol'" style="border: 3px black solid; border-radius: 50%;">
          <img src="../../../assets/images/flag/espana.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarIdioma('espanol')" *ngIf="idioma !== 'espanol'">
          <img src="../../../assets/images/flag/espana.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarIdioma('ingles')" *ngIf="idioma === 'ingles'" style="border: 3px black solid; border-radius: 50%;">
          <img src="../../../assets/images/flag/reino-unido.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarIdioma('ingles')" *ngIf="idioma !== 'ingles'">
          <img src="../../../assets/images/flag/reino-unido.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarIdioma('portugues')" *ngIf="idioma === 'portugues'" style="border: 3px black solid; border-radius: 50%;">          
          <img src="../../../assets/images/flag/brasil.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarIdioma('portugues')" *ngIf="idioma !== 'portugues'">          
          <img src="../../../assets/images/flag/brasil.png" alt="">
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <!-- Selector de Elemento -->
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-label  *ngIf="elemento === 'colores'"><img src="../../../assets/images/colores.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
        <ion-label  *ngIf="elemento === 'numeros'"><img src="../../../assets/images/numeros.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
        <ion-label  *ngIf="elemento === 'animales'"><img src="../../../assets/images/animales.png" alt="" height="55px" style="margin-top: 5px; border: 3px black solid; border-radius: 50%"></ion-label>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="seleccionarElemento('colores')" *ngIf="elemento === 'colores'" style="border: 3px black solid; border-radius: 50%;">
          <img src="../../../assets/images/colores.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarElemento('colores')" *ngIf="elemento !== 'colores'">
          <img src="../../../assets/images/colores.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarElemento('numeros')" *ngIf="elemento === 'numeros'" style="border: 3px black solid; border-radius: 50%;">
          <img src="../../../assets/images/numeros.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarElemento('numeros')"  *ngIf="elemento !== 'numeros'">
          <img src="../../../assets/images/numeros.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarElemento('animales')"  *ngIf="elemento === 'animales'" style="border: 3px black solid; border-radius: 50%;">
          <img src="../../../assets/images/animales.png" alt="">
        </ion-fab-button>

        <ion-fab-button (click)="seleccionarElemento('animales')"  *ngIf="elemento !== 'animales'" >
          <img src="../../../assets/images/animales.png" alt="">
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <!-- Contenedor de Juego -->
    <div class="game-container" *ngIf="isVertical">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let asset of assets[elemento]">
            <img [src]="assetBasePath + imagePath + asset.imagePath" [alt]="asset.name" (click)="reproducirSonido(elemento, asset.name, idioma)">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="!isVertical">
      <ion-grid>
        <ion-row >
          <ion-col size="4" *ngFor="let asset of assets[elemento]" style="height: 150px !important;">
            <img [src]="assetBasePath + imagePath + asset.imagePath" [alt]="asset.name" (click)="reproducirSonido(elemento, asset.name, idioma)" height="150px">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
